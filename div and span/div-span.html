    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span</title>
</head>
<body>
    <!-- div block level -->
     <div style="background-color: lightseagreen;">THIS IS A DIV</div>
     <!-- SPAN INLINE -->
      <p>
        this is a scentence with <span style="background-color: rgb(255, 251, 0); font-style: oblique; color: rgb(255, 0, 0);">highlighted words itself</span>
      </p>
</body>
