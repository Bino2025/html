<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textformatting</title>
</head>
<body>
    <!-- to bold -->
    <b>Lorem ipsum dolor sit amet.</b><br>
    <!-- bold important -->
    <strong>Lorem ipsum dolor sit amet.</strong><br>
    <!-- to make text itallic -->
    <i>Lorem ipsum dolor sit amet.</i><br>
    <!-- itallic important -->
    <em>Lorem ipsum dolor sit amet.</em><br>
    <!-- underline -->`
     <u>Lorem ipsum dolor sit amet.</u><br>
    <!-- highlight the text -->
     <mark>Lorem ipsum dolor sit amet.</mark><br>
    <!-- to make text small -->
     <small>Lorem ipsum dolor sit amet.</small><br>
     <!-- deleted text -->
    <del>Lorem ipsum dolor sit amet.</del><br>
    <!-- under line imp -->
     <ins>Lorem ipsum dolor sit amet.</ins>
     <!-- subscript -->
    <p>H<sub>2</sub>O</p>
    <!-- superscript -->
     <p>X<sup>2</sup></p>



</body>
</html>
