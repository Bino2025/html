<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>

<body>
    <form action="">
        <label for="select">Please Select Country:</label>
        <input list="select">
        <datalist id="select">
            <option value="India">
            <option value="Iceland">
            <option value="Indonesia">
            <option value="Iraq">
            <option value="ireland">
            <option value="Israel">
            <option value="Italy">
        </datalist>
    </form>
</body>

</html>
