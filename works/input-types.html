<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
</head>

<body>
    <!-- Color -->
    <label for="color">Select Color:</label>
    <input type="color" name="color" id="color"><br><br><br>

    <!-- file -->
    <label for="file">Choose From File:</label>
    <input type="file" name="file" id="file"><br><br><br>

    <!-- Time -->
    <label for="time">Select Time:</label>
    <input type="time" id="time" name="time"><BR><BR></BR>

    <!-- HIDDEN -->
    <button type="submit">update</button>
    <label for="HIDDEN">Hidden:</label>
    <input type="hidden" name="" id="" value=""><BR><br></BR>

    <!-- TELEPHONE -->
    <label for="tel">TELEPHONE:</label>
    <input type="tel" id="tel" name="tel"><br><br><br>

    <!-- image -->
    <form action="./leo.jpg">
    <label for="image">Click to view Image:</label>
    <input type="image" src="./leo.jpg" height="40" width="70">
    </form>
</body>

</html>
