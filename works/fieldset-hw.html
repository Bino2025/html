<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend><em>Contact Information</em></legend>
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname"><br><br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </fieldset>
        <fieldset>
            <legend><em>Competition Question</em></legend>
            <label for="choose">Choose an option?</label><br>
            <input type="radio" id="choose" value="9ft" name="9ft">
            <label for="9ft">9 ft</label><br>
            <input type="radio" id="choose" value="8ft" name="8ft">
            <label for="8ft">8 ft</label><br>
            <input type="radio" id="choose" value="7ft" name="7ft">
            <label for="7ft">7 ft</label><br>
            <input type="radio" id="choose" value="6ft" name="6ft">
            <label for="6ft">6 ft</label>
        </fieldset>
        <fieldset>
            <legend><em>Another Question</em></legend>
            <label for="type">Type something in the following box:</label><br>
            <textarea name="type" id="type"></textarea>
        </fieldset>
    </form>
</body>

</html>
