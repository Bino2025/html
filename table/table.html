<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- cellpadding=space inside the cells -->
     <!-- cellspacing=space between cells -->
    <table border="2" cellpadding="10" cellspacing="10">
        <tr>
           <th>name</th>
           <th>age</th>
           <th>city</th>
        </tr>
        <tr>
            <td>sree</td>
            <td>22</td>
            <td>calicut</td>
        </tr>
        <tr>
            <td>das</td>
            <td>23</td>
            <td>calicut</td>
        </tr>
    </table>
</body>
</html>
