<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>
<body>
    <form action="">
        <label for="browsers">browsers</label>
        <input list="browsers">
        <datalist id="browsers">
            <option value="brave">
            <option value="firefox">
            <option value="chrome">
        </datalist>
    </form>
    
</body>
</html>
