<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested list</title>
</head>
<body>
    <h1 align="center">FRUITS</h1>
   
    <ul type="square">
        <li>APPLE</li>
        <li>orange</li>
        <li>mango</li>
    </ul>
    <h1 align="center">VEGETABLES</h1>
    <ol>
        <li>Tomato</li>
        <li>Potato</li>
        <li>Capsiccum</li>
    </ol>
</body>
</html>
